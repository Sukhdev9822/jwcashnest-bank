<!-- style.css -->
<style>
:root {
  --primary: #005bac;
  --secondary: #e6f0fa;
  --text: #333;
  --background: #f9f9f9;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--background);
}

.login-container {
  max-width: 400px;
  margin: 50px auto;
  background: white;
  padding: 2rem;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border-radius: 10px;
}

h1, h3 {
  text-align: center;
  color: var(--primary);
}

label {
  display: block;
  margin-top: 1rem;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.25rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  margin-top: 1rem;
  padding: 0.7rem;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #004080;
}

.password-wrapper {
  position: relative;
}

.password-wrapper i {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
}

.ads-section ul {
  padding-left: 20px;
}

.register-link {
  text-align: center;
  margin-top: 1rem;
}

/* Responsive */
@media (max-width: 500px) {
  .login-container {
    margin: 1rem;
  }
}
</style>

<!-- script.js -->
<script>
function togglePassword(id, el) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    el.classList.remove("fa-eye");
    el.classList.add("fa-eye-slash");
  } else {
    input.type = "password";
    el.classList.remove("fa-eye-slash");
    el.classList.add("fa-eye");
  }
}

document.getElementById("login-form")?.addEventListener("submit", function(e) {
  e.preventDefault();
  const user = document.getElementById("userid").value;
  const pass = document.getElementById("password").value;
  if(user === "Sukhdevmondal147258" && pass === "JW-5858") {
    window.location.href = "home.html";
  } else {
    alert("Invalid credentials");
  }
});
</script>
