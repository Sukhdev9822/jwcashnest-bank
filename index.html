<form onsubmit="return loginUser(event)">
  <label for="userId">User ID</label>
  <input type="text" id="userId" required placeholder="Enter User ID">

  <label for="password">Password</label>
  <div style="position: relative;">
    <input type="password" id="password" required placeholder="Enter Password">
    <i class="fas fa-eye" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility('password', 'togglePassword')"></i>
  </div>

  <p id="loginError" style="color: red; display: none; margin-top: 10px;">Invalid credentials</p>

  <button type="submit">Login</button>
</form>
